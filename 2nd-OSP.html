<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMap - 2nd year Opportunities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <style>
        :root {
            --bg-primary: rgb(30, 30, 47); 
            --bg-secondary: rgb(42, 42, 62); 
            --text-primary: rgb(224, 224, 224);
            --text-secondary: rgb(163, 191, 250);
            --accent: rgb(231, 76, 60);   
            --gradient: linear-gradient(90deg, rgb(44, 62, 80), rgb(142, 68, 173));
            --card-bg: rgb(42, 42, 62); 
            --border: rgb(68, 68, 68);  
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: sans-serif;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s,color 0.3s;
        }

        body.light-mode {
            --bg-primary: rgb(248, 249, 250);
            --bg-secondary: rgb(255, 255, 255);
            --text-primary: rgb(33, 37, 41);
            --text-secondary: rgb(73, 80, 87);
            --accent: rgb(220, 53, 69);
            --gradient: linear-gradient(90deg, rgb(111, 66, 193), rgb(0, 123, 255));
            --card-bg: rgb(255, 255, 255);
            --border: rgb(206, 212, 218);
        }

        body.light-mode header.hero {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        body.light-mode .heading {
            color: rgb(0, 0, 0);
            text-shadow: none;
        }

        body.light-mode #greeting {
            color: rgb(73, 80, 87);
        }

        body.light-mode .icon {
            color: rgb(0, 0, 0);
        }   

        body.light-mode .card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .details-btn {
            background-color: rgb(111, 66, 193);
        }

        body.light-mode .details-btn:hover {
            background-color: rgb(156, 102, 255);
        }


        header.hero {
            background: var(--gradient);
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            box-shadow: 0 6px 20px rgb(0,0,0.8);
        }

        .heading {
            font-size: 3em;
            color: var(--text-primary);
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 4px 20px rgb(0,0,0.5);
            margin: 0;
        }

        #greeting {
            font-size: 1.5em;
            margin-top: 15px;
            color: var(--text-secondary);
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 0;
             animation: typing 3.5s steps(16, end) forwards, blink 0.75s step-end infinite;
        }

         @keyframes typing {
                from { width: 0; }
                to { width: 16ch; }
            }

        .icon {
            color: var(--text-primary);
            font-size: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px;
            flex-wrap: wrap;
        }

        .filter-bar label {
            font-weight: bold;
        }

        .filter-bar select,.filter-bar input,.filter-bar button {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .dark-btn {
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0px 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgb(0,0,0.5);
            transition: transform 0.3s;
        }

        .card p {
            margin: 0 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgb(0,0,0.4);
        }

        .card h2 {
            margin-top: 0;
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: bold;
        }

        .deadline {
            color: var(--accent);
            font-size: 15px;
            margin: 5px 0;
        }

        .button-container {
            margin: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            flex: 1;
            max-width: 200px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: none;
        }
        
        .details-btn {
            background-color: rgb(82, 7, 114);
            width: 100px;
        }
 
        .details-btn:hover {
            background-color: blueviolet;
        }
        
        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr;
            }
            
            #greeting { font-size: 1em; }
        }


    </style>
</head>
<body>
    <header class="hero">
        <h1 class="heading">OPEN SOURCE OPPORTUNITIES</h1>
        <p id="greeting">Welcome 2nd year !</p>
        <div class="icon"><i class="fas fa-graduation-cap"></i></div>
    </header>

    <main>
        <div class="filter-bar">
            <label for="monthFilter">Month: </label>
                <select id="monthFilter">
                <option value="all">All</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="text" id="searchFilter" placeholder="Search By company">
            <label for="femaleFilter">Female-only</label>
            <input type="checkbox" id="femaleFilter">
            <button class="dark-btn" id="darkMode">Dark Mode</button>
        </div>
        <div class="card-container" id="cardContainer"></div>
    </main>

    <script>

        const internships = [
            { 
                title: "GSoC(Google Summer of Code)", 
                desc: "Google Summer of Code (GSoC) is a prestigious global program by Google paying students to contribute to open-source projects. Ideal for building tech skills and resume impact for internships..", 
                timeline: "February-April", 
                Deadline: "February", 
                Eligibility: "Open to all undergrad (18+)",
                applyLink: "https://summerofcode.withgoogle.com/",
                femaleOnly: false
            },
            { 
                title: "Hacktoberfest", 
                desc: "Hacktoberfest is DigitalOceanâ€™s annual event that encourages people to contribute to open source throughout October. Participants submit 4 or more quality pull requests (PRs) to public repositories to earn digital badges and swag.", 
                timeline: "September-October", 
                Deadline: "September", 
                Eligibility: "Open to All(18+)",
                applyLink: "https://hacktoberfest.com/",
                femaleOnly: false
            },
            { 
                title: "MLH Fellowship", 
                desc: "Major League Hacking (MLH) is the official student hackathon league.It offers aspiring software engineers the chance to contribute to real open-source projects with expert mentors.", 
                timeline: "August", 
                Deadline: "August", 
                Eligibility: "Have been a participant in at least one MLH Hackathon or Global Hack Week event (18+)",
                applyLink: "https://fellowship.mlh.io/",
                femaleOnly: false
            },
            { 
                title: "Outreachy", 
                desc: "Outreachy is a global open-source internship program supporting diversity in tech, providing 3-month paid remote opportunities to underrepresented groups, including women, non-binary in India.", 
                timeline: "August-December & February-May (2 times in a year)", 
                Deadline: "August & February", 
                Eligibility: "Open to All (18+)",
                applyLink: "https://www.outreachy.org/",
                femaleOnly: false
            },
            
            
        ];


        const monthOrder = ["January","February","March","April","May","June","July","August","September","October","November","December"];

        const cardContainer = document.getElementById("cardContainer");
        const monthFilter = document.getElementById("monthFilter");
        const searchFilter = document.getElementById("searchFilter");
        const femaleFilter = document.getElementById("femaleFilter");
        const darkModeButton = document.getElementById("darkMode");

        function getMonth(timeline) {
            if(timeline.includes('-')) {
                return timeline.split('-')[0].trim();
            }
            return timeline;
        }

        function displayCards(filterMonth = "all" , keyword = "" , filterFemale = false) {
            cardContainer.innerHTML = "";

            let filtered = internships.filter(intern => {
                return (filterMonth === "all" || getMonth(intern.timeline) === filterMonth) &&
                (!filterFemale || intern.femaleOnly)
            });

            if(keyword) {
                const fuse = new Fuse(filtered, {keys: ["title" , "desc"] , threshold: 0.4});
                filtered = fuse.search(keyword).map(result => result.item);
            }

            filtered.forEach(intern => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                   <h2>${intern.title}</h2>
                   <p>${intern.desc}</p>
                   <p><strong>Timeline: </strong>${intern.timeline || 'N/A'}</p>
                   <p class="deadline"><strong>Deadline: </strong>${intern.Deadline || 'N/A'}</p>
                   <p><strong>Eligibility: </strong>${intern.Eligibility}</p>
                    ${intern.femaleOnly ? '<p><strong>Female-Only:</strong> Yes</p>' : ''}
                    <div class="button-container">
                        <a href="${intern.applyLink}" target="_blank" class="btn details-btn">More Details</a>
                    </div>
                `;

                cardContainer.appendChild(card);

            });
        }

        darkModeButton.addEventListener("click" ,() => {
            document.body.classList.toggle("light-mode");
            darkModeButton.textContent = document.body.classList.contains("light-mode") ? "Light Mode" : "Dark Mode";
        });

       monthFilter.addEventListener('change', () => displayCards(monthFilter.value, searchFilter.value, femaleFilter.checked));
       searchFilter.addEventListener('input', () => displayCards(monthFilter.value, searchFilter.value, femaleFilter.checked));
       femaleFilter.addEventListener('change', () => displayCards(monthFilter.value, searchFilter.value, femaleFilter.checked));

        displayCards();
    </script>
    
</body>
</html>`
