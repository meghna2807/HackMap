<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Career Opportunities</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #66ccff, #9966ff);
      color: #222;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 26px;
      font-weight: bold;
    }
    .filter-container {
      text-align: center;
      margin: 20px;
    }
    .filter-container input, .filter-container select {
      padding: 6px 10px;
      margin: 5px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background-color: cornsilk;
      border: 2px solid black;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .card h2 { margin-top: 0; font-size: 18px; font-weight: bold; }
    .card p { margin: 6px 0; }
    .button-container {
      margin-top: 10px; 
      display: flex; 
      justify-content: space-between; 
      gap: 10px;
    }
    .btn {
      flex: 1;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .apply-btn { background: #007bff; }
    .notify-btn { background: #ff9800; border: none; }
    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>

<h1>ðŸš€ Best Career Opportunities</h1>

<div class="filter-container">
  <label for="monthFilter">Filter by Month:</label>
  <select id="monthFilter">
    <option value="all">All</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="September">September</option>
  </select>
  <input type="text" id="keywordFilter" placeholder="Search by name...">
</div>

<div class="card-container" id="cardContainer"></div>

<script>
// Handpicked BEST opportunities
const opportunities = [
  { title: "Google STEP Internship", desc: "Early internship for 1st/2nd year undergrads. Big resume booster.", timeline: "Applications open in September", applyLink: "https://buildyourfuture.withgoogle.com/programs/step/", finalMonth: "September" },
  { title: "Microsoft Engage Program", desc: "Mentorship + project program leading to Microsoft internships.", timeline: "Applications open in May", applyLink: "https://microsoft.acehacker.com/engage2025/", finalMonth: "May" },
  { title: "Amazon WOW", desc: "Women-only tech program with mentorship and possible internship offers.", timeline: "Opens in April-May", applyLink: "https://amazonwowindia.splashthat.com/", finalMonth: "April" },
  { title: "Google Summer of Code (GSoC)", desc: "Work on open source projects with stipends. Internationally recognized.", timeline: "Applications open in March", applyLink: "https://summerofcode.withgoogle.com/", finalMonth: "March" },
  { title: "MLH Fellowship", desc: "Remote global fellowship for open-source contributions. Great for networking.", timeline: "Spring, Summer, Fall", applyLink: "https://fellowship.mlh.io/", finalMonth: "February" },
  { title: "MITACS Globalink Research", desc: "Fully funded summer research internship in Canada.", timeline: "Applications open in July-August", applyLink: "https://www.mitacs.ca/en/programs/globalink", finalMonth: "August" }
];

const monthOrder = ["January","February","March","April","May","June","July","August","September","October","November","December"];

const cardContainer = document.getElementById('cardContainer');
const monthFilter = document.getElementById('monthFilter');
const keywordFilter = document.getElementById('keywordFilter');

function displayCards(filterMonth="all", keyword="") {
  cardContainer.innerHTML = "";
  const sorted = opportunities.slice().sort((a,b) => monthOrder.indexOf(a.finalMonth) - monthOrder.indexOf(b.finalMonth));
  
  sorted.forEach(opp => {
    if ((filterMonth === "all" || opp.timeline.includes(filterMonth) || opp.finalMonth === filterMonth) &&
        opp.title.toLowerCase().includes(keyword.toLowerCase())) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h2>${opp.title}</h2>
        <p>${opp.desc}</p>
        <p><strong>Timeline:</strong> ${opp.timeline}</p>
        <div class="button-container">
          <a href="${opp.applyLink}" target="_blank" class="btn apply-btn">Apply</a>
          <button class="btn notify-btn">Notify Me</button>
        </div>
      `;
      const notifyBtn = card.querySelector('.notify-btn');
      notifyBtn.addEventListener('click', () => {
        let notified = JSON.parse(localStorage.getItem('notifications')) || [];
        if(!notified.includes(opp.title)) {
          notified.push(opp.title);
          localStorage.setItem('notifications', JSON.stringify(notified));
          alert(`You will be notified when ${opp.title} is live!`);
        } else {
          alert(`You already subscribed for ${opp.title}!`);
        }
      });
      cardContainer.appendChild(card);
    }
  });
}

// Event listeners
monthFilter.addEventListener('change', () => displayCards(monthFilter.value, keywordFilter.value));
keywordFilter.addEventListener('input', () => displayCards(monthFilter.value, keywordFilter.value));

// Initial render
displayCards();
</script>

</body>
</html>
