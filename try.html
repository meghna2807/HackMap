<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Career Opportunities</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #66ccff, #9966ff);
      color: #222;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 26px;
      font-weight: bold;
    }
    .filter-container {
      text-align: center;
      margin: 20px;
    }
    .filter-container input, .filter-container select {
      padding: 6px 10px;
      margin: 5px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background-color: cornsilk;
      border: 2px solid black;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .card h2 { margin-top: 0; font-size: 18px; font-weight: bold; }
    .card p { margin: 6px 0; }
    .button-container {
      margin-top: 10px; 
      display: flex; 
      justify-content: space-between; 
      gap: 10px;
    }
    .btn {
      flex: 1;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .apply-btn { background: #007bff; }
    .notify-btn { background: #ff9800; border: none; }
    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>

<h1>ðŸš€ Best Career Opportunities</h1>

<div class="filter-container">
  <label for="monthFilter">Filter by Month:</label>
  <select id="monthFilter">
    <option value="all">All</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="September">September</option>
  </select>
  <input type="text" id="keywordFilter" placeholder="Search by name...">
</div>

<div class="card-container" id="cardContainer"></div>

<script>
const cardContainer = document.getElementById('cardContainer');
const monthFilter = document.getElementById('monthFilter');
const keywordFilter = document.getElementById('keywordFilter');

// Function to display cards
function displayCards(cards) {
    cardContainer.innerHTML = "";
    cards.forEach(opp => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
            <h2>${opp.title}</h2>
            <p>${opp.desc}</p>
            <p><strong>Timeline:</strong> ${opp.timeline}</p>
            <div class="button-container">
                <a href="${opp.applyLink}" target="_blank" class="btn apply-btn">Apply</a>
                <button class="btn notify-btn">Notify Me</button>
            </div>
        `;
        const notifyBtn = card.querySelector('.notify-btn');
        notifyBtn.addEventListener('click', () => {
            let notified = JSON.parse(localStorage.getItem('notifications')) || [];
            if(!notified.includes(opp.title)) {
                notified.push(opp.title);
                localStorage.setItem('notifications', JSON.stringify(notified));
                alert(`You will be notified when ${opp.title} is live!`);
            } else {
                alert(`You already subscribed for ${opp.title}!`);
            }
        });
        cardContainer.appendChild(card);
    });
}

// Fetch data from backend
async function fetchOpportunities(category="internships", year="1st_year") {
    const response = await fetch(`http://127.0.0.1:5000/api/${category}/${year}`);
    const data = await response.json();
    displayCards(data);
}

// Initial render
fetchOpportunities();

// Optional: Filter by month or keyword can be added later
</script>


</body>
</html>
