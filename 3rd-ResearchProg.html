<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMap - 3rd Year Research Programs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --bg-primary: #1e1e2f;
            --bg-secondary: #2a2a3e;
            --text-primary: #e0e0e0;
            --text-secondary: #a3bffa;
            --accent: #e74c3c;
            --gradient: linear-gradient(90deg, #2c3e50, #8e44ad);
            --card-bg: #2a2a3e;
            --border: #444;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #dc3545;
            --gradient: linear-gradient(90deg, #007bff, #6f42c1);
            --card-bg: #ffffff;
            --border: #dee2e6;
        }

        header.hero {
            background: var(--gradient);
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #greeting {
            font-size: 1.3em;
            margin-top: 15px;
            color: #ecf0f1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .pulse-icon i {
            font-size: 50px;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px;
            flex-wrap: wrap;
        }

        .top-bar label {
            font-weight: bold;
        }

        .top-bar select, .top-bar input, .top-bar button {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .toggle-dark {
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            gap: 10px;
        }

        .card p {
            margin: 10px 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-top: 0;
            font-size: 18px;
            color: var(--accent);
            font-weight: bold;
        }

        .button-container {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            flex: 1;
            max-width: 200px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: none;
        }

        .more-info-btn { background: #560e9e; }

        .btn:hover { opacity: 0.85; }

        .cta-section {
            text-align: center;
            margin-top: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.6);
        }

        .cta-button i {
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }
            .card-container {
                grid-template-columns: 1fr;
            }
            .logo { font-size: 2em; }
            #greeting { font-size: 1em; }
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="logo">Research Programs</h1>
        <p id="greeting"></p>
        <div class="pulse-icon"><i class="fas fa-briefcase" aria-label="Briefcase icon"></i></div>
    </header>
    <main>
        <div class="top-bar">
            <label for="monthFilter">Month:</label>
            <select id="monthFilter">
                <option value="all">All</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="text" id="keywordFilter" placeholder="Search by program...">
            <label for="femaleFilter">Female-Only:</label>
            <input type="checkbox" id="femaleFilter">
            <button class="toggle-dark" id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        </div>
        <div class="card-container" id="cardContainer"></div>
        
    </main>

    <script>
        const internships = [
            { 
                title: "DRDO Internship", 
                desc: "DRDO (Defence Research Development Organization) is a government organization that offers research internships for people who are in the field of research and development. It offers internships to both graduate and postgraduate students. It offers Summer and Winter Internships.",  
                moreInfoLink: "https://www.geeksforgeeks.org/blogs/how-to-get-an-internship-in-drdo/",
                femaleOnly: false
            },
            { 
                title: "IISC Bangalore Internship", 
                desc: "Summer research internship at IISc Bangalore, providing students with hands-on experience and expert mentorship on innovative projects.", 
                moreInfoLink: "https://www.sciastra.com/blogs/how-do-i-get-a-summer-internship-in-iisc-bangalore/",
                femaleOnly: false
            },
            { 
                title: "IISER Summer Program", 
                desc: "Research program at IISER Pune/Kolkata, offering hands-on projects in science and engineering for B.Tech students.", 
                timeline: "September-November", 
                Deadline: "September", 
                moreInfoLink: "https://www.iiserpune.ac.in/",
                femaleOnly: false
            },
            { 
                title: "IIT Summer Internship", 
                desc: "Research internships at IITs (e.g., Bombay, Delhi) for B.Tech students, focusing on engineering, AI, and interdisciplinary projects.", 
                
                femaleOnly: false
            },
            { 
                title: "Inspire Internship", 
                desc: "DST Inspire Internship for B.Tech students, promoting research in science and technology through hands-on projects and workshops.", 
                timeline: "June-September", 
                Deadline: "July", 
                moreInfoLink: "https://online-inspire.gov.in/",
                femaleOnly: false
            },
        ];

        const monthOrder = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const cardContainer = document.getElementById('cardContainer');
        const monthFilter = document.getElementById('monthFilter');
        const keywordFilter = document.getElementById('keywordFilter');
        const femaleFilter = document.getElementById('femaleFilter');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const greeting = document.getElementById('greeting');

        function getFirstMonth(timeline) {
            if (timeline.includes('-')) {
                return timeline.split('-')[0].trim();
            }
            return timeline;
        }

        function displayCards(filterMonth = "all", keyword = "", femaleOnly = false) {
            cardContainer.innerHTML = "";
            const sortedInternships = internships.slice().sort((a, b) => a.title.localeCompare(b.title));
            
            let filtered = sortedInternships.filter(intern => 
                (filterMonth === "all" || getFirstMonth(intern.timeline) === filterMonth) &&
                (!femaleOnly || intern.femaleOnly)
            );

            if (keyword) {
                const fuse = new Fuse(filtered, { keys: ['title', 'desc'], threshold: 0.4 });
                filtered = fuse.search(keyword).map(result => result.item);
            }

            filtered.forEach(intern => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h2>${intern.title}</h2>
                    <p>${intern.desc}</p>
                    <div class="button-container">
                        <a href="${intern.moreInfoLink}" target="_blank" class="btn more-info-btn">More Info</a>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            greeting.textContent = hour < 12 ? `Welcome, 3rd Year!` : `Welcome, 3rd Year!`;
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            darkModeToggle.textContent = document.body.classList.contains('light-mode') ? ' Light Mode' : ' Dark Mode';
        });

        monthFilter.addEventListener('change', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));
        keywordFilter.addEventListener('input', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));
        femaleFilter.addEventListener('change', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));

        updateGreeting();
        displayCards();
    </script>
</body>
</html>
