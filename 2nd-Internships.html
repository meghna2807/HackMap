<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMap - 2nd Year Internship Opportunities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --bg-primary: #1e1e2f;
            --bg-secondary: #2a2a3e;
            --text-primary: #e0e0e0;
            --text-secondary: #a3bffa;
            --accent: #e74c3c;
            --gradient: linear-gradient(90deg, #2c3e50, #8e44ad);
            --card-bg: #2a2a3e;
            --border: #444;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #dc3545;
            --gradient: linear-gradient(90deg, #007bff, #6f42c1);
            --card-bg: #ffffff;
            --border: #dee2e6;
        }

        header.hero {
            background: var(--gradient);
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #greeting {
            font-size: 1.3em;
            margin-top: 15px;
            color: #ecf0f1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .pulse-icon i {
            font-size: 50px;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px;
            flex-wrap: wrap;
        }

        .top-bar label {
            font-weight: bold;
        }

        .top-bar select, .top-bar input, .top-bar button {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .toggle-dark {
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            gap: 10px;
        }

        .card p {
            margin: 10px 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-top: 0;
            font-size: 18px;
            color: var(--accent);
            font-weight: bold;
        }

        .deadline {
            font-size: 14px;
            color: #ff6b6b;
            margin: 5px 0;
        }

        .button-container {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            flex: 1;
            max-width: 200px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: none;
        }

        .apply-btn { background: #560e9e; }

        .btn:hover { opacity: 0.85; }

        .cta-section {
            text-align: center;
            margin-top: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.6);
        }

        .cta-button i {
            margin-left: 10px;
        }

        .countdown {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }
            .card-container {
                grid-template-columns: 1fr;
            }
            .logo { font-size: 2em; }
            #greeting { font-size: 1em; }
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="logo">Internship Opportuntiies</h1>
        <p id="greeting"></p>
        <div class="pulse-icon"><i class="fas fa-briefcase" aria-label="Briefcase icon"></i></div>
    </header>
    <main>
        <div class="top-bar">
            <label for="monthFilter">Month:</label>
            <select id="monthFilter">
                <option value="all">All</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="text" id="keywordFilter" placeholder="Search by company...">
            <label for="femaleFilter">Female-Only:</label>
            <input type="checkbox" id="femaleFilter">
            <button class="toggle-dark" id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        </div>
        <div class="card-container" id="cardContainer"></div>
        
    </main>

    <script>
        const internships = [
            { 
                title: "Uber SHE++", 
                desc: "Uber She++ is a women-focused initiative by Uber that provides early career opportunities for female engineering students. It is a mentorship program, through which students are shortlisted for UberSTAR internship.", 
                timeline: "January-April", 
                Deadline: "January", 
                Eligibility: "Computer Science, Engineering, or related Software Engineering fields",
                applyLink: "https://www.uber.com/in/en/careers/sheplusplus/",
                femaleOnly: true
            },
            { 
                title: "Google STEP", 
                desc: "An internship program by Google for students in Computer Science or related fields, specifically designed for first and second-year undergraduate students, provides early exposure to the tech industry.", 
                timeline: "November", 
                Deadline: "November", 
                Eligibility: "First and second-year undergraduate students in Computer Science or related technical fields.",
                applyLink: "https://www.google.com/about/careers/applications/buildyourfuture/internships",
                femaleOnly: false
            },
            { 
                title: "Microsoft Explore", 
                desc: "The Microsoft Explore internship is a 8-to-12-week summer program for first- and second-year college students in technical fields, allowing them to gain hands-on experience in software development and program management.", 
                timeline: "-", 
                Deadline: "-", 
                Eligibility: "2nd-year student in a 4-year undergraduate degree in Computer Science or a related field.",
                applyLink: "https://unstop.com/internships/explore-program-internship-opportunities-second-year-students-india-microsoft-1396477",
                femaleOnly: false
            },
            { 
                title: "FlipKart Runway", 
                desc: "Flipkart Runway is an early-career program for female engineering students in India providing a summer internship with Flipkart's tech teams, mentorship, networking, and real-world projects.", 
                timeline: "February-March", 
                Deadline: "February", 
                Eligibility: "B.Tech(2nd year),Dual Degree(3rd year)",
                applyLink: "https://unstop.com/competitions/flipkart-runway-season-5-flipkart-1410891",
                femaleOnly: true
            },
            { 
                title: "De Shaw Ascend Program", 
                desc: "The Ascend Educare Program is a six-month mentorship initiative for women in tech.", 
                timeline: "August - November", 
                Deadline: "August", 
                Eligibility: "B.Tech/B.E.(2nd & 3rd year),Dual degree Program(3rd-4th),two-year M.Tech/MS/MCA program(1st year)",
                applyLink: "",
                femaleOnly: true
            },
            
        ];

        const monthOrder = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const cardContainer = document.getElementById('cardContainer');
        const monthFilter = document.getElementById('monthFilter');
        const keywordFilter = document.getElementById('keywordFilter');
        const femaleFilter = document.getElementById('femaleFilter');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const greeting = document.getElementById('greeting');

        function getFirstMonth(timeline) {
            
            if (timeline.includes('-')) {
                return timeline.split('-')[0].trim();
            }
            return timeline; 
        }

        function displayCards(filterMonth = "all", keyword = "", femaleOnly = false) {
            cardContainer.innerHTML = "";
            const sortedInternships = internships.slice().sort((a, b) => a.title.localeCompare(b.title));
            
            let filtered = sortedInternships.filter(intern => 
                (filterMonth === "all" || getFirstMonth(intern.timeline) === filterMonth) &&
                (!femaleOnly || intern.femaleOnly)
            );

            if (keyword) {
                const fuse = new Fuse(filtered, { keys: ['title', 'desc'], threshold: 0.4 });
                filtered = fuse.search(keyword).map(result => result.item);
            }

            filtered.forEach(intern => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h2>${intern.title}</h2>
                    <p>${intern.desc}</p>
                    <p><strong>Timeline:</strong> ${intern.timeline || 'Not specified'}</p>
                    <p class="deadline"><strong>Deadline:</strong> ${intern.Deadline}</p>
                    <p><strong>Eligibility:</strong> ${intern.Eligibility}</p>
                    ${intern.femaleOnly ? '<p><strong>Female-Only:</strong> Yes</p>' : ''}
                    <div class="button-container">
                        <a href="${intern.applyLink}" target="_blank" class="btn apply-btn">Apply</a>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            greeting.textContent = hour < 12 ? `Welcome, 2nd Year!` : `Welcome, 2nd Year!`;
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            darkModeToggle.textContent = document.body.classList.contains('light-mode') ? 'Light Mode' : 'Dark Mode';
        });

        monthFilter.addEventListener('change', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));
        keywordFilter.addEventListener('input', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));
        femaleFilter.addEventListener('change', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));

        updateGreeting();
        displayCards();
    </script>
</body>
</html>
