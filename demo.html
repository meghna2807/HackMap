<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunities</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <h1 class="title">Find Year-Specific Opportunities</h1>
    <div class="boxes">
      <a href="1st-opportunity.html" class="box"><div class="text">OPEN TO 1st YEAR</div></a>
      <a href="2nd-opportunity.html" class="box"><div class="text">OPEN TO 2nd YEAR</div></a>
      <a href="3rd-opportunity.html" class="box"><div class="text">OPEN TO 3rd YEAR</div></a>
      <a href="4th-opportunity.html" class="box"><div class="text">OPEN TO 4th YEAR</div></a>
    </div>
  </div>

  <canvas id="particles"></canvas>

  <script>
    const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];
const numberOfParticles = 80;

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 3 + 1;
    this.speedX = Math.random() * 1 - 0.5;
    this.speedY = Math.random() * 1 - 0.5;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x > canvas.width) this.x = 0;
    if(this.x < 0) this.x = canvas.width;
    if(this.y > canvas.height) this.y = 0;
    if(this.y < 0) this.y = canvas.height;
  }
  draw() {
    ctx.fillStyle = "rgba(255,255,255,0.7)";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

function init() {
  particlesArray = [];
  for(let i=0;i<numberOfParticles;i++){
    particlesArray.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

init();
animate();
window.addEventListener('resize', function(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

  </script>
</body>
</html>
