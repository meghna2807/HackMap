<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMap - 3rd Year Hackathons and coding competitions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --bg-primary: #1e1e2f;
            --bg-secondary: #2a2a3e;
            --text-primary: #e0e0e0;
            --text-secondary: #a3bffa;
            --accent: #e74c3c;
            --gradient: linear-gradient(90deg, #2c3e50, #8e44ad);
            --card-bg: #2a2a3e;
            --border: #444;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #dc3545;
            --gradient: linear-gradient(90deg, #007bff, #6f42c1);
            --card-bg: #ffffff;
            --border: #dee2e6;
        }

        header.hero {
            background: var(--gradient);
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #greeting {
            font-size: 1.3em;
            margin-top: 15px;
            color: #ecf0f1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .pulse-icon i {
            font-size: 50px;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px;
            flex-wrap: wrap;
        }

        .top-bar label {
            font-weight: bold;
        }

        .top-bar select, .top-bar input, .top-bar button {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .toggle-dark {
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            gap: 10px;
        }

        .card p {
            margin: 10px 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-top: 0;
            font-size: 18px;
            color: var(--accent);
            font-weight: bold;
        }

        .deadline {
            font-size: 14px;
            color: #ff6b6b;
            margin: 5px 0;
        }

        .button-container {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            flex: 1;
            max-width: 200px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: none;
        }

        .apply-btn { background: #560e9e; }

        .btn:hover { opacity: 0.85; }

        .cta-section {
            text-align: center;
            margin-top: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.6);
        }

        .cta-button i {
            margin-left: 10px;
        }

        .countdown {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }
            .card-container {
                grid-template-columns: 1fr;
            }
            .logo { font-size: 2em; }
            #greeting { font-size: 1em; }
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="logo">Hackathons and coding Competitions</h1>
        <p id="greeting"></p>
        <div class="pulse-icon"><i class="fas fa-briefcase" aria-label="Briefcase icon"></i></div>
    </header>
    <main>
        <div class="top-bar">
            <label for="monthFilter">Month:</label>
            <select id="monthFilter">
                <option value="all">All</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="text" id="keywordFilter" placeholder="Search by company...">
            <label for="femaleFilter">Female-Only:</label>
            <input type="checkbox" id="femaleFilter">
            <button class="toggle-dark" id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        </div>
        <div class="card-container" id="cardContainer"></div>
        
    </main>

    <script>
        const internships = [
            { 
                title: "Adobe India Hackathon", 
                desc: "An innovation challenge hosted by Adobe India on Unstop. Top participants get PPIs and a chance to intern at Adobe.", 
                timeline: "July-September", 
                Deadline: "July", 
                Eligibility: "B.Tech/B.E., M.Tech/M.E. or dual degree programs",
                applyLink: "https://unstop.com/hackathons/adobe-india-hackathon-adobe-1483364",
                femaleOnly: false
            },
            { 
                title: "EY Techathon", 
                desc: "EY Techathon 6.0, launched by EY India which focuses on Agentic AIâ€”autonomous, goal-driven systems that handle multi-step tasks in sectors like healthcare, fintech, and sustainability. Winners can get PPIs with EY and mentorship from EY leaders.", 
                timeline: "September", 
                Deadline: "September", 
                Eligibility: "Engineering Students,MBA students,Undergraduate,Postgraduate",
                applyLink: "https://unstop.com/competitions/ey-techathon-60-ey-1552002?ref=hKa0uafK",
                femaleOnly: false
            },
            { 
                title: "TCS CodeVita", 
                desc: "TCS CodeVita is a global programming competition designed to identify top coders around the world.", 
                timeline: "September-November", 
                Deadline: "September", 
                Eligibility: "Any stream of Science or Engineering",
                applyLink: "https://codevita.tcsapps.com",
                femaleOnly: false
            },
            { 
                title: "Microsoft Imagine Cup", 
                desc: "The Microsoft Imagine Cup is a global competition that encourages the creation of innovative tech solutions using Microsoft tools, such as Azure.", 
                timeline: "September-January", 
                Deadline: "September", 
                Eligibility: "Students aged 18+ are eligible to participate.Each Team can have maximum 4 members",
                applyLink: "https://imaginecup.microsoft.com/en-us/category/33",
                femaleOnly: false
            },
            { 
                title: "Flipkart GRID", 
                desc: "GRID is Flipkartâ€™s Flagship Engineering Campus Challenge, which provides you with the opportunity to apply your technical knowledge and skills to compete and complete key challenges. Top teams that qualify for Level 2 will have the opportunity to participate in the hiring process for Internship and full-time tech roles at Flipkart. Teams that reach the finale get a PPI for a software tech role.", 
                timeline: "June-September", 
                Deadline: "July", 
                Eligibility: "B.Tech, M.Tech, B.E., M.S., and Dual or integrated degrees",
                applyLink: "https://mycareernet.in/mycareernet/contests/Flipkart-Flipkart-GRiD-7-0--234",
                femaleOnly: false
            },
            { 
                title: "Smart India Hackathon", 
                desc: "Smart India Hackathon is an initiative by the Government of India aimed at addressing pressing problems faced by government departments and private organizations through innovative solutions developed by students.", 
                timeline: "August-December", 
                Deadline: "September", 
                Eligibility: "Institutes conduct an internal hackathon on their premises to evaluate and select student teams for the Smart India Hackathon (SIH).",
                applyLink: "https://sih.gov.in/",
                femaleOnly: false
            },
            { 
                title: "Google Girl Hackathon", 
                desc: "Girl Hackathon is a program for women students in computer science and allied courses across India designed to provide a platform for women in the engineering campus space to showcase their coding skills and promote creative solutions for real time technical challenges.", 
                timeline: "January-March", 
                Deadline: "January", 
                Eligibility: "Bachelors, Masters or Integrated Dual Degree Engineering and related courses within computer science and allied branches only.",
                applyLink: "https://www.google.com/about/careers/applications/",
                femaleOnly: true
            },
            { 
                title: "Walmart CodeHers", 
                desc: "Walmart CodeHers is an annual coding challenge and talent initiative by Walmart Global Tech India, specifically designed to empower female engineering students. Top Coders are offered direct summer internship opportunities at Walmart Global Tech India and Pre-Placement Interviews.", 
                timeline: "-", 
                Deadline: "-", 
                Eligibility: "BE/B.Tech (4th year, 3rd year), Dual Degree (B.Tech+M.Tech, 3rd year), ME/M.Tech , 7+ CGPA required.",
                applyLink: "https://api.unstop.com/competitions/codehers-2025-walmart-global-tech-india-1372066",
                femaleOnly: true
            },
            { 
                title: "Myntra HackerRamp", 
                desc: "Myntra HackerRamp: WeForShe is an annual hackathon organized by Myntra, specifically designed for female engineering students. Winners will receive PPI opportunities and certificates.", 
                timeline: "September", 
                Deadline: "September", 
                Eligibility: "BE/B.Tech (4th year, 3rd year), Dual Degree (4th or 5th year)",
                applyLink: "https://unstop.com/hackathons/myntra-hackerramp-weforshe-2025-myntra-1513857",
                femaleOnly: true
            },
        ];

        const monthOrder = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const cardContainer = document.getElementById('cardContainer');
        const monthFilter = document.getElementById('monthFilter');
        const keywordFilter = document.getElementById('keywordFilter');
        const femaleFilter = document.getElementById('femaleFilter');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const greeting = document.getElementById('greeting');

        function getFirstMonth(timeline) {
            // Extract the first month from the timeline (before the hyphen)
            if (timeline.includes('-')) {
                return timeline.split('-')[0].trim();
            }
            return timeline; // If no hyphen, return the single month
        }

        function displayCards(filterMonth = "all", keyword = "", femaleOnly = false) {
            cardContainer.innerHTML = "";
            const sortedInternships = internships.slice().sort((a, b) => a.title.localeCompare(b.title));
            
            let filtered = sortedInternships.filter(intern => 
                (filterMonth === "all" || getFirstMonth(intern.timeline) === filterMonth) &&
                (!femaleOnly || intern.femaleOnly)
            );

            if (keyword) {
                const fuse = new Fuse(filtered, { keys: ['title', 'desc'], threshold: 0.4 });
                filtered = fuse.search(keyword).map(result => result.item);
            }

            filtered.forEach(intern => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h2>${intern.title}</h2>
                    <p>${intern.desc}</p>
                    <p><strong>Timeline:</strong> ${intern.timeline || 'Not specified'}</p>
                    <p class="deadline"><strong>Deadline:</strong> ${intern.Deadline}</p>
                    <p><strong>Eligibility:</strong> ${intern.Eligibility}</p>
                    ${intern.femaleOnly ? '<p><strong>Female-Only:</strong> Yes</p>' : ''}
                    <div class="button-container">
                        <a href="${intern.applyLink}" target="_blank" class="btn apply-btn">Apply</a>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            greeting.textContent = hour < 12 ? `Welcome, 3rd Year!` : `Welcome, 3rd Year!`;
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            darkModeToggle.textContent = document.body.classList.contains('light-mode') ? ' Light Mode' : ' Dark Mode';
        });

        monthFilter.addEventListener('change', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));
        keywordFilter.addEventListener('input', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));
        femaleFilter.addEventListener('change', () => displayCards(monthFilter.value, keywordFilter.value, femaleFilter.checked));

        updateGreeting();
        displayCards();
    </script>
</body>
</html>
