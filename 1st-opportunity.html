<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMap - 1st Year Opportunities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1e1e2f;
            --bg-secondary: #2a2a3e;
            --text-primary: #e0e0e0;
            --text-secondary: #a3bffa;
            --accent: #e74c3c;
            --gradient: linear-gradient(90deg, #2c3e50, #8e44ad);
            --card-bg: #2a2a3e;
            --border: #444;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header.hero {
            background: var(--gradient);
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #greeting {
            font-size: 1.3em;
            margin-top: 15px;
            color: #ecf0f1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .pulse-icon i {
            font-size: 50px;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #opportunity-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        #year-heading {
            text-align: center;
            font-size: 2em;
            color: var(--accent);
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .card-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            text-align: center;
        }

        .cb {
            border: none;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .cb:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
            background: linear-gradient(45deg, #2980b9, #8e44ad);
        }

        @media (max-width: 600px) {
            .logo { font-size: 2em; }
            #greeting { font-size: 1em; }
            .card-row { grid-template-columns: 1fr; }
            .cb { padding: 15px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="logo">HackMap</h1>
        <p id="greeting"></p>
        <div class="pulse-icon"><i class="fas fa-briefcase" aria-label="Briefcase icon"></i></div>
    </header>
    <div id="opportunity-section" class="card-section">
        <h2 id="year-heading">1st Year Opportunities</h2>
        <div class="card-row">
            <div class="card-title"><a href="Hackathon.html"><button class="cb">Hackathons</button></a></div>
            <div class="card-title"><a href="Internships.html"><button class="cb">Internships</button></a></div>
            <div class="card-title"><a href="OSP.html"><button class="cb">Open Source Program</button></a></div>
        </div>
        <div class="card-row">
            <div class="card-title"><a href="1st-ResearchProg.html"><button class="cb">Research Program</button></a></div>
        </div>
    </div>

    <script>
        const greeting = document.getElementById('greeting');
        const yearHeading = document.getElementById('year-heading');

        function updateGreeting() {
            const hour = new Date().getHours();
            greeting.textContent = hour < 12 ? `Welcome, 1st Year! Good Morning!` : `Welcome, 1st Year! Good Evening!`;
        }

        yearHeading.textContent = "1st Year Opportunities";
        updateGreeting();
    </script>
</body>
</html>
