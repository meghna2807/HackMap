<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMap - 1st year Opportunities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <style>
        :root {
            --bg-primary: rgb(30, 30, 47); 
            --bg-secondary: rgb(42, 42, 62); 
            --text-primary: rgb(224, 224, 224);
            --text-secondary: rgb(163, 191, 250);
            --accent: rgb(231, 76, 60);   
            --gradient: linear-gradient(90deg, rgb(44, 62, 80), rgb(142, 68, 173));
            --card-bg: rgb(42, 42, 62); 
            --border: rgb(68, 68, 68);  
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: sans-serif;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s,color 0.3s;
        }

        body.light-mode {
            --bg-primary: rgb(248, 249, 250);
            --bg-secondary: rgb(255, 255, 255);
            --text-primary: rgb(33, 37, 41);
            --text-secondary: rgb(73, 80, 87);
            --accent: rgb(220, 53, 69);
            --gradient: linear-gradient(90deg, rgb(111, 66, 193), rgb(0, 123, 255));
            --card-bg: rgb(255, 255, 255);
            --border: rgb(206, 212, 218);
        }

        body.light-mode header.hero {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        body.light-mode .heading {
            color: rgb(0, 0, 0);
            text-shadow: none;
        }

        body.light-mode #greeting {
            color: rgb(73, 80, 87);
        }

        body.light-mode .icon {
            color: rgb(0, 0, 0);
        }   

        body.light-mode .card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .details-btn {
            background-color: rgb(111, 66, 193);
        }

        body.light-mode .details-btn:hover {
            background-color: rgb(156, 102, 255);
        }


        header.hero {
            background: var(--gradient);
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            box-shadow: 0 6px 20px rgb(0,0,0.8);
        }

        .heading {
            font-size: 3em;
            color: var(--text-primary);
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 4px 20px rgb(0,0,0.5);
            margin: 0;
        }

        #greeting {
            font-size: 1.5em;
            margin-top: 15px;
            color: var(--text-secondary);
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 0;
             animation: typing 3.5s steps(16, end) forwards, blink 0.75s step-end infinite;
        }

         @keyframes typing {
                from { width: 0; }
                to { width: 16ch; }
            }

        .icon {
            color: var(--text-primary);
            font-size: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px;
            flex-wrap: wrap;
        }

        .filter-bar label {
            font-weight: bold;
        }

        .filter-bar select,.filter-bar input,.filter-bar button {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .dark-btn {
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0px 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgb(0,0,0.5);
            transition: transform 0.3s;
        }

        .card p {
            margin: 0 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgb(0,0,0.4);
        }

        .card h2 {
            margin-top: 0;
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: bold;
        }

        .deadline {
            color: var(--accent);
            font-size: 15px;
            margin: 5px 0;
        }

        .button-container {
            margin: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            flex: 1;
            max-width: 200px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: none;
        }
        
        .details-btn {
            background-color: rgb(82, 7, 114);
            width: 100px;
        }
 
        .details-btn:hover {
            background-color: blueviolet;
        }
        
        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr;
            }
            
            #greeting { font-size: 1em; }
        }


    </style>
</head>
<body>
    <header class="hero">
        <h1 class="heading">HACKATHON OPPORTUNITIES</h1>
        <p id="greeting">Welcome 1st year !</p>
        <div class="icon"><i class="fas fa-graduation-cap"></i></div>
    </header>

    <main>
        <div class="filter-bar">
            <label for="monthFilter">Month: </label>
                <select id="monthFilter">
                <option value="all">All</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="text" id="searchFilter" placeholder="Search By company">
            <label for="femaleFilter">Female-only</label>
            <input type="checkbox" id="femaleFilter">
            <button class="dark-btn" id="darkMode">Dark Mode</button>
        </div>
        <div class="card-container" id="cardContainer"></div>
    </main>

    <script>

        const internships = [
            { 
                title: "Adobe India Hackathon", 
                desc: "An innovation challenge hosted by Adobe India on Unstop. Top participants get PPIs and a chance to intern at Adobe.", 
                timeline: "July-September", 
                Deadline: "July", 
                Eligibility: "B.Tech/B.E., M.Tech/M.E. or dual degree programs",
                applyLink: "https://unstop.com/hackathons/adobe-india-hackathon-adobe-1483364",
                femaleOnly: false
            },
            { 
                title: "EY Techathon", 
                desc: "EY Techathon 6.0, launched by EY India which focuses on Agentic AI—autonomous, goal-driven systems that handle multi-step tasks in sectors like healthcare, fintech, and sustainability. Winners can get PPIs with EY and mentorship from EY leaders.", 
                timeline: "September", 
                Deadline: "September", 
                Eligibility: "Engineering Students,MBA students,Undergraduate,Postgraduate",
                applyLink: "https://unstop.com/competitions/ey-techathon-60-ey-1552002?ref=hKa0uafK",
                femaleOnly: false
            },
            { 
                title: "TCS CodeVita", 
                desc: "TCS CodeVita is a global programming competition designed to identify top coders around the world.", 
                timeline: "September-November", 
                Deadline: "September", 
                Eligibility: "Any stream of Science or Engineering",
                applyLink: "https://codevita.tcsapps.com",
                femaleOnly: false
            },
            { 
                title: "Microsoft Imagine Cup", 
                desc: "The Microsoft Imagine Cup is a global competition that encourages the creation of innovative tech solutions using Microsoft tools, such as Azure.", 
                timeline: "September-January", 
                Deadline: "September", 
                Eligibility: "Students aged 18+ are eligible to participate.Each Team can have maximum 4 members",
                applyLink: "https://imaginecup.microsoft.com/en-us/category/33",
                femaleOnly: false
            },
            { 
                title: "Flipkart GRID", 
                desc: "GRID is Flipkart’s Flagship Engineering Campus Challenge, which provides you with the opportunity to apply your technical knowledge and skills to compete and complete key challenges. Top teams that qualify for Level 2 will have the opportunity to participate in the hiring process for Internship and full-time tech roles at Flipkart. Teams that reach the finale get a PPI for a software tech role.", 
                timeline: "June-September", 
                Deadline: "July", 
                Eligibility: "B.Tech, M.Tech, B.E., M.S., and Dual or integrated degrees",
                applyLink: "https://mycareernet.in/mycareernet/contests/Flipkart-Flipkart-GRiD-7-0--234",
                femaleOnly: false
            },
            { 
                title: "Smart India Hackathon", 
                desc: "Smart India Hackathon is an initiative by the Government of India aimed at addressing pressing problems faced by government departments and private organizations through innovative solutions developed by students.", 
                timeline: "August-December", 
                Deadline: "September", 
                Eligibility: "Institutes conduct an internal hackathon on their premises to evaluate and select student teams for the Smart India Hackathon (SIH).",
                applyLink: "https://sih.gov.in/",
                femaleOnly: false
            },
            { 
                title: "Google Girl Hackathon", 
                desc: "Girl Hackathon is a program for women students in computer science and allied courses across India designed to provide a platform for women in the engineering campus space to showcase their coding skills and promote creative solutions for real time technical challenges.", 
                timeline: "January-March", 
                Deadline: "January", 
                Eligibility: "Bachelors, Masters or Integrated Dual Degree Engineering and related courses within computer science and allied branches only.",
                applyLink: "https://www.google.com/about/careers/applications/",
                femaleOnly: true
            },
        ];


        const monthOrder = ["January","February","March","April","May","June","July","August","September","October","November","December"];

        const cardContainer = document.getElementById("cardContainer");
        const monthFilter = document.getElementById("monthFilter");
        const searchFilter = document.getElementById("searchFilter");
        const femaleFilter = document.getElementById("femaleFilter");
        const darkModeButton = document.getElementById("darkMode");

        function getMonth(timeline) {
            if(timeline.includes('-')) {
                return timeline.split('-')[0].trim();
            }
            return timeline;
        }

        function displayCards(filterMonth = "all" , keyword = "" , filterFemale = false) {
            cardContainer.innerHTML = "";

            let filtered = internships.filter(intern => {
                return (filterMonth === "all" || getMonth(intern.timeline) === filterMonth) &&
                (!filterFemale || intern.femaleOnly)
            });

            if(keyword) {
                const fuse = new Fuse(filtered, {keys: ["title" , "desc"] , threshold: 0.4});
                filtered = fuse.search(keyword).map(result => result.item);
            }

            filtered.forEach(intern => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                   <h2>${intern.title}</h2>
                   <p>${intern.desc}</p>
                   <p><strong>Timeline: </strong>${intern.timeline || 'N/A'}</p>
                   <p class="deadline"><strong>Deadline: </strong>${intern.Deadline || 'N/A'}</p>
                   <p><strong>Eligibility: </strong>${intern.Eligibility}</p>
                    ${intern.femaleOnly ? '<p><strong>Female-Only:</strong> Yes</p>' : ''}
                    <div class="button-container">
                        <a href="${intern.applyLink}" target="_blank" class="btn details-btn">More Details</a>
                    </div>
                `;

                cardContainer.appendChild(card);

            });
        }

        darkModeButton.addEventListener("click" ,() => {
            document.body.classList.toggle("light-mode");
            darkModeButton.textContent = document.body.classList.contains("light-mode") ? "Light Mode" : "Dark Mode";
        });

       monthFilter.addEventListener('change', () => displayCards(monthFilter.value, searchFilter.value, femaleFilter.checked));
       searchFilter.addEventListener('input', () => displayCards(monthFilter.value, searchFilter.value, femaleFilter.checked));
       femaleFilter.addEventListener('change', () => displayCards(monthFilter.value, searchFilter.value, femaleFilter.checked));

        displayCards();
    </script>
    
</body>
</html>`
